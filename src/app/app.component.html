

<style>

</style>

<main class="todo-container">
<div class="title">
<h1><i class="bi bi-journal-check"></i>Lista de Tarefas</h1>
</div>
<div class="add-task">
<input [(ngModel)]="newTask" placeholder="Nova tarefa"/>
<button (click)="addTask()"><i class="bi bi-plus-circle"></i></button>
</div>
<ul class="task-list">
  <li *ngFor="let todoItem of todoList; let i=index" [ngClass]="{'completed':todoItem.completed}">
    <input type="checkbox" [(checked)]="todoItem.completed" (change)="toggleCompleted(i)">
    <span [class.completed]="todoItem.completed">{{todoItem.task}}</span>
    <button *ngIf="todoItem.id" (click)="deleteTask(todoItem.id)"><i class="bi bi-trash-fill"></i></button>
  </li>
</ul>
</main>
